# ===== PWA MANIFEST =====
manifest:
  start_url: "/"
  display: "standalone"
  background_color: "#1a1a2e"
  orientation: "portrait-primary"
  scope: "/"
  dir: "ltr"
  categories: ["business", "productivity", "professional"]
  icons:
    - src: "/assets/images/favicon.svg"
      sizes: "any"
      type: "image/svg+xml"
      purpose: "any maskable"
    - src: "/assets/images/apple-touch-icon.png"
      sizes: "180x180"
      type: "image/png"
      purpose: "any"
    - src: "/assets/images/favicon-32x32.png"
      sizes: "32x32"
      type: "image/png"
      purpose: "any"
    - src: "/assets/images/favicon-16x16.png"
      sizes: "16x16"
      type: "image/png"
      purpose: "any"
  screenshots:
    - sizes: "1200x630"
      type: "image/png"
  related_applications: []
  prefer_related_applications: false
  edge_side_panel:
    preferred_width: 480
  launch_handler:
    client_mode: "navigate-existing"

# ===== SEO SETTINGS =====
seo:
  robots_content: "index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
  ai_content_declaration: "human-authored"
  schema_types: ["Person", "SoftwareEngineer"]
  
# ===== CONTENT & SEO =====
content_settings:
  categories: ["Engineering Leadership", "Technical Architecture", "Team Management", "Software Development"]
  target_audience: "technical-recruiters,engineering-leaders,startup-founders"
  content_type: "professional-portfolio"
  last_update: "2024-07"

# ===== TECHNICAL CONFIGURATION =====
# Feed settings
feed:
  posts_limit: 20
  excerpt_only: false

# Sitemap settings
sitemap:
  priority: 1.0
  changefreq: monthly
  lastmod: true

# Performance
sass:
  style: compressed
  
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# Theme Options
show_downloads: false


# Build settings
markdown: kramdown

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - context/