<header class="site-header" role="banner">
  <nav class="nav-container" role="navigation" aria-label="Main navigation">
    <!-- Mobile hamburger button -->
    <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Navigation links -->
    <div class="nav-menu" id="nav-menu">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}" {% if page.url == '/' %}aria-current="page"{% endif %}>{{ site.navigation.home }}</a>
      <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url contains 'about' %}active{% endif %}" {% if page.url contains 'about' %}aria-current="page"{% endif %}>About</a>
      
      <div class="nav-dropdown">
        <a href="#" class="nav-link dropdown-toggle {% if page.url contains 'startup-consulting' or page.url contains 'fullstack-engineering' or page.url contains 'n8n-consulting' or page.url contains 'penetration-testing' or page.url contains 'osint-solutions' %}active{% endif %}">
          Services
        </a>
        <div class="dropdown-menu">
          <a href="{{ '/startup-consulting' | relative_url }}" class="dropdown-item {% if page.url contains 'startup-consulting' %}active{% endif %}">Startup Consulting</a>
          <a href="{{ '/fullstack-engineering' | relative_url }}" class="dropdown-item {% if page.url contains 'fullstack-engineering' %}active{% endif %}">Full-Stack Engineering</a>
          <a href="{{ '/n8n-consulting' | relative_url }}" class="dropdown-item {% if page.url contains 'n8n-consulting' %}active{% endif %}">Business Automation</a>
          <a href="{{ '/penetration-testing' | relative_url }}" class="dropdown-item {% if page.url contains 'penetration-testing' %}active{% endif %}">Security & Code Review</a>
          <a href="{{ '/osint-solutions' | relative_url }}" class="dropdown-item {% if page.url contains 'osint-solutions' %}active{% endif %}">OSINT Solutions</a>
        </div>
      </div>
      
      <a href="{{ '/projects' | relative_url }}" class="nav-link {% if page.url contains 'projects' %}active{% endif %}" {% if page.url contains 'projects' %}aria-current="page"{% endif %}>{{ site.navigation.projects }}</a>
      <a href="{{ '/blog' | relative_url }}" class="nav-link {% if page.url contains 'blog' %}active{% endif %}" {% if page.url contains 'blog' %}aria-current="page"{% endif %}>{{ site.navigation.blog }}</a>
      <a href="{{ '/faq' | relative_url }}" class="nav-link {% if page.url contains 'faq' %}active{% endif %}" {% if page.url contains 'faq' %}aria-current="page"{% endif %}>{{ site.navigation.faq }}</a>
      <a href="mailto:{{ site.social.email }}" class="nav-link nav-contact" aria-label="Contact {{ site.author.name }} via email">Contact</a>
    </div>
  </nav>

  <!-- Mobile navigation overlay -->
  <div class="nav-overlay"></div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navToggle = document.querySelector('.nav-toggle');
  const navMenu = document.querySelector('.nav-menu');
  const navOverlay = document.querySelector('.nav-overlay');
  const body = document.body;

  function toggleNav() {
    const isOpen = navToggle.getAttribute('aria-expanded') === 'true';
    
    navToggle.setAttribute('aria-expanded', !isOpen);
    navMenu.classList.toggle('nav-menu-open', !isOpen);
    navOverlay.classList.toggle('nav-overlay-active', !isOpen);
    body.classList.toggle('nav-open', !isOpen);
  }

  function closeNav() {
    navToggle.setAttribute('aria-expanded', 'false');
    navMenu.classList.remove('nav-menu-open');
    navOverlay.classList.remove('nav-overlay-active');
    body.classList.remove('nav-open');
  }

  navToggle.addEventListener('click', toggleNav);
  navOverlay.addEventListener('click', closeNav);

  // Close nav when pressing Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && navToggle.getAttribute('aria-expanded') === 'true') {
      closeNav();
    }
  });

  // Close nav when clicking on nav links (mobile)
  navMenu.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth <= 768) {
        closeNav();
      }
    });
  });
});
</script>
