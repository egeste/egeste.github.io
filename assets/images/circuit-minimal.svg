<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="minimalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Clean circuit lines -->
  <g stroke="#cbd5e1" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 0,100 L 50,100 L 50,50 L 100,50"/>
    <path d="M 100,150 L 150,150 L 150,75 L 200,75"/>
    <path d="M 200,125 L 250,125 L 250,100 L 300,100"/>
    
    <!-- Connection nodes -->
    <circle cx="50" cy="100" r="2" fill="#64748b" opacity="0.5"/>
    <circle cx="50" cy="50" r="2" fill="#64748b" opacity="0.5"/>
    <circle cx="150" cy="150" r="2" fill="#64748b" opacity="0.5"/>
    <circle cx="150" cy="75" r="2" fill="#64748b" opacity="0.5"/>
    <circle cx="250" cy="125" r="2" fill="#64748b" opacity="0.5"/>
  </g>
</svg>