<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="perfGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f9fafb"/>
  
  <!-- Performance chart -->
  <g opacity="0.8">
    <!-- Chart background -->
    <rect x="50" y="40" width="200" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Grid lines -->
    <line x1="50" y1="70" x2="250" y2="70" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="50" y1="100" x2="250" y2="100" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="50" y1="130" x2="250" y2="130" stroke="#f3f4f6" stroke-width="1"/>
    
    <line x1="100" y1="40" x2="100" y2="160" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="150" y1="40" x2="150" y2="160" stroke="#f3f4f6" stroke-width="1"/>
    <line x1="200" y1="40" x2="200" y2="160" stroke="#f3f4f6" stroke-width="1"/>
    
    <!-- Performance curve (improvement over time) -->
    <path d="M 60 140 Q 100 120 150 80 Q 200 50 240 45" stroke="url(#perfGrad)" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="60" cy="140" r="4" fill="#9ca3af"/>
    <circle cx="100" cy="115" r="4" fill="#6b7280"/>
    <circle cx="150" cy="80" r="4" fill="#4b5563"/>
    <circle cx="200" cy="55" r="4" fill="#374151"/>
    <circle cx="240" cy="45" r="4" fill="#374151"/>
    
    <!-- Optimization indicators -->
    <path d="M 220 60 L 230 50 L 240 60" stroke="#374151" stroke-width="2" fill="none"/>
    <text x="195" y="35" font-family="Arial" font-size="8" fill="#374151">OPTIMIZED</text>
  </g>
  
  <!-- Axes labels -->
  <text x="30" y="50" font-family="Arial" font-size="8" fill="#6b7280">FAST</text>
  <text x="30" y="100" font-family="Arial" font-size="8" fill="#6b7280">MED</text>
  <text x="30" y="150" font-family="Arial" font-size="8" fill="#6b7280">SLOW</text>
  
  <text x="60" y="175" font-family="Arial" font-size="8" fill="#6b7280">START</text>
  <text x="220" y="175" font-family="Arial" font-size="8" fill="#6b7280">OPTIMIZED</text>
  
  <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">PERFORMANCE</text>
  
  <!-- Metrics -->
  <text x="270" y="50" font-family="Arial" font-size="8" fill="#374151">95%</text>
  <text x="270" y="100" font-family="Arial" font-size="8" fill="#6b7280">50%</text>
  <text x="270" y="150" font-family="Arial" font-size="8" fill="#9ca3af">10%</text>
</svg>