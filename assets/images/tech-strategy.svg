<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="strategyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f9fafb"/>
  
  <!-- Strategic planning elements -->
  <g opacity="0.7">
    <!-- Central hub -->
    <circle cx="150" cy="100" r="25" fill="url(#strategyGrad)" stroke="#374151" stroke-width="2"/>
    <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">CORE</text>
    
    <!-- Connected nodes -->
    <circle cx="80" cy="60" r="15" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <circle cx="220" cy="60" r="15" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <circle cx="80" cy="140" r="15" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <circle cx="220" cy="140" r="15" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    
    <!-- Connection lines -->
    <line x1="150" y1="100" x2="80" y2="60" stroke="#9ca3af" stroke-width="2"/>
    <line x1="150" y1="100" x2="220" y2="60" stroke="#9ca3af" stroke-width="2"/>
    <line x1="150" y1="100" x2="80" y2="140" stroke="#9ca3af" stroke-width="2"/>
    <line x1="150" y1="100" x2="220" y2="140" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="80" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">PLAN</text>
    <text x="220" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">BUILD</text>
    <text x="80" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">TEST</text>
    <text x="220" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">SCALE</text>
  </g>
  
  <!-- Directional arrows -->
  <g opacity="0.5">
    <path d="M 95 65 L 135 85" stroke="#6b7280" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M 205 65 L 165 85" stroke="#6b7280" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>