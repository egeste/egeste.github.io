<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f9fafb"/>
  
  <!-- Architecture layers -->
  <g opacity="0.8">
    <!-- Presentation Layer -->
    <rect x="50" y="40" width="200" height="25" fill="url(#archGrad)" stroke="#374151" stroke-width="1" rx="3"/>
    <text x="150" y="57" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">PRESENTATION LAYER</text>
    
    <!-- Business Logic Layer -->
    <rect x="60" y="80" width="180" height="25" fill="#e5e7eb" stroke="#6b7280" stroke-width="1" rx="3"/>
    <text x="150" y="97" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151">BUSINESS LOGIC</text>
    
    <!-- Data Access Layer -->
    <rect x="70" y="120" width="160" height="25" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="3"/>
    <text x="150" y="137" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151">DATA ACCESS</text>
    
    <!-- Database Layer -->
    <rect x="80" y="160" width="140" height="25" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="3"/>
    <text x="150" y="177" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">DATABASE</text>
    
    <!-- Connection arrows -->
    <path d="M 150 65 L 150 80" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 150 105 L 150 120" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 150 145 L 150 160" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Side components -->
    <rect x="20" y="90" width="25" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="2"/>
    <text x="32" y="107" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151">API</text>
    <text x="32" y="117" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151">GW</text>
    
    <rect x="255" y="90" width="25" height="40" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="2"/>
    <text x="267" y="107" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151">CACHE</text>
    
    <!-- Connecting lines to side components -->
    <line x1="45" y1="110" x2="60" y2="92" stroke="#d1d5db" stroke-width="1"/>
    <line x1="255" y1="110" x2="240" y2="92" stroke="#d1d5db" stroke-width="1"/>
  </g>
  
  <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#374151">SCALABLE ARCHITECTURE</text>
  
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9ca3af"/>
    </marker>
  </defs>
</svg>