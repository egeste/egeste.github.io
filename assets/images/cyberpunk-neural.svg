<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#ff00ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    
    <linearGradient id="connectionGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.6"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural network connections -->
  <g opacity="0.4">
    <line x1="60" y1="80" x2="140" y2="120" stroke="url(#connectionGlow)" stroke-width="1" filter="url(#glow)"/>
    <line x1="140" y1="120" x2="240" y2="160" stroke="url(#connectionGlow)" stroke-width="1" filter="url(#glow)"/>
    <line x1="80" y1="200" x2="180" y2="240" stroke="url(#connectionGlow)" stroke-width="1" filter="url(#glow)"/>
    <line x1="180" y1="240" x2="280" y2="200" stroke="url(#connectionGlow)" stroke-width="1" filter="url(#glow)"/>
    <line x1="320" y1="140" x2="260" y2="280" stroke="url(#connectionGlow)" stroke-width="1" filter="url(#glow)"/>
    
    <!-- Cross connections -->
    <line x1="60" y1="80" x2="180" y2="240" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
    <line x1="140" y1="120" x2="280" y2="200" stroke="#ff00ff" stroke-width="0.5" opacity="0.2"/>
    <line x1="240" y1="160" x2="80" y2="200" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Neural nodes -->
  <g opacity="0.6">
    <circle cx="60" cy="80" r="8" fill="url(#nodeGlow)" filter="url(#glow)"/>
    <circle cx="140" cy="120" r="6" fill="#00ffff" opacity="0.7"/>
    <circle cx="240" cy="160" r="7" fill="#ff00ff" opacity="0.6"/>
    <circle cx="80" cy="200" r="5" fill="#00ff00" opacity="0.8"/>
    <circle cx="180" cy="240" r="9" fill="url(#nodeGlow)" filter="url(#glow)"/>
    <circle cx="280" cy="200" r="6" fill="#00ffff" opacity="0.7"/>
    <circle cx="320" cy="140" r="5" fill="#ff00ff" opacity="0.6"/>
    <circle cx="260" cy="280" r="7" fill="#00ff00" opacity="0.8"/>
    
    <!-- Smaller secondary nodes -->
    <circle cx="100" cy="150" r="3" fill="#00ffff" opacity="0.4"/>
    <circle cx="200" cy="100" r="3" fill="#ff00ff" opacity="0.4"/>
    <circle cx="160" cy="320" r="3" fill="#00ff00" opacity="0.4"/>
    <circle cx="340" cy="240" r="3" fill="#00ffff" opacity="0.4"/>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.3">
    <circle cx="90" cy="100" r="1" fill="#00ffff">
      <animate attributeName="cx" values="90;120;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="180" r="1" fill="#ff00ff">
      <animate attributeName="cx" values="210;240;270" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;175;190" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="220" r="1" fill="#00ff00">
      <animate attributeName="cx" values="130;160;190" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;235;240" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>