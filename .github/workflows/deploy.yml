# GitHub Actions Deployment with EXIF Processing
# Builds Jekyll site with automated image metadata processing
# Deploys to GitHub Pages with custom build process

name: Deploy Jekyll site with EXIF processing

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install ExifTool
      run: |
        sudo apt-get update
        sudo apt-get install -y libimage-exiftool-perl
        exiftool -ver

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build Jekyll site with EXIF processing
      run: |
        echo "Building Jekyll site with professional EXIF processing..."
        bundle exec jekyll build --trace
        echo "Build completed successfully!"

    - name: Verify EXIF processing
      run: |
        echo "Verifying EXIF metadata was applied..."
        if find assets/images -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" | head -1 | xargs exiftool | grep -q "Steve Regester"; then
          echo "✅ EXIF metadata processing verified"
        else
          echo "⚠️ EXIF metadata may not have been processed"
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2