      padding: 8px;
      text-decoration: none;
      border-radius: 4px;

      outline-offset: 2px;

    /* Reduced motion support */

        transition-duration: 0.01ms !important;

  <script>
    // Animated mesh network background
    class MeshNetwork {
      constructor() {
        this.canvas = document.getElementById('mesh-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.nodes = [];
        this.maxNodes = 80;
        this.maxDistance = 200;
        this.animationId = null;
        
        this.init();
        this.createNodes();
        this.animate();
        this.handleResize();
      }
      
      init() {
        this.resize();
      }
      
      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }
      
      createNodes() {
        this.nodes = [];
        for (let i = 0; i < this.maxNodes; i++) {
          this.nodes.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * this.canvas.height,
            vx: (Math.random() - 0.5) * 0.8,
            vy: (Math.random() - 0.5) * 0.8,
            radius: Math.random() * 3 + 1.5
          });
        }
      }
      
      updateNodes() {
        this.nodes.forEach(node => {
          node.x += node.vx;
          node.y += node.vy;
          
          if (node.x < 0 || node.x > this.canvas.width) node.vx *= -1;
          if (node.y < 0 || node.y > this.canvas.height) node.vy *= -1;
        });
      }
      
      drawNodes() {
        this.nodes.forEach(node => {
          // Outer glow
          this.ctx.beginPath();
          this.ctx.arc(node.x, node.y, node.radius + 2, 0, Math.PI * 2);
          this.ctx.fillStyle = 'rgba(139, 92, 246, 0.2)';
          this.ctx.fill();
          
          // Main node
          this.ctx.beginPath();
          this.ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
          this.ctx.fillStyle = 'rgba(139, 92, 246, 0.8)';
          this.ctx.fill();
        });
      }
      
      drawConnections() {
        for (let i = 0; i < this.nodes.length; i++) {
          for (let j = i + 1; j < this.nodes.length; j++) {
            const dx = this.nodes[i].x - this.nodes[j].x;
            const dy = this.nodes[i].y - this.nodes[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < this.maxDistance) {
              const opacity = (1 - distance / this.maxDistance) * 0.6;
              this.ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
              this.ctx.lineWidth = 1;
              this.ctx.beginPath();
              this.ctx.moveTo(this.nodes[i].x, this.nodes[i].y);
              this.ctx.lineTo(this.nodes[j].x, this.nodes[j].y);
              this.ctx.stroke();
            }
          }
        }
      }
      
      animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.updateNodes();
        this.drawConnections();
        this.drawNodes();
        this.animationId = requestAnimationFrame(() => this.animate());
      }
      
      handleResize() {
        window.addEventListener('resize', () => {
          this.resize();
          this.createNodes();
        });
      }
      
      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
      }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const mesh = new MeshNetwork();
      
      // Handle reduced motion preference
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        mesh.destroy();
        document.querySelector('.mesh-background').style.display = 'none';
      }
    });
  </script>
