---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  {{ content }}

  <footer>
    <p><a href="/blog">← Back to Blog</a></p>
  </footer>
</article>
